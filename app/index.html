<html>
    <head>
      <title>Corporate Management System</title>
      <link rel="icon" href="assest/images/cms-favicon.ico"></link>
    </head>
    <body ng-app="cms" ng-cloak>

        <div ui-view></div>

        <!-- Start Vendors JS -->
        <script src="lib/jquery-1.9.1.min.js"></script>
        <!-- build:js lib/angular-lib.min.js-->
        <script src="lib/angular-1.2.18.min.js"></script>
        <script src="lib/angular-ui-router-0.2.11.js"></script>
        <script src="lib/angular-local-storage.min.js"></script>
        <!-- endbuild-->
        <script src="lib/ui-bootstrap-tpls-0.12.0.js"></script>
        <script src="lib/kendo.all.min.js"></script>

        <!-- Start Custom JS-->

        <!-- End Custom JS-->

        <link href="styles/vendors/kendo.common.min.css" rel="stylesheet"/>

        <link href="styles/vendors/bootstrap.min.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <!-- build:css styles/cms/cms-prod-styles.min.css-->
        <link href="styles/cms/stylesheet.css" rel="stylesheet"/>
